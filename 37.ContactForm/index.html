<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container"> 
        <h2> Contact Us</h2>
        <!-- sss -->

        <form class="POST">

            <div class="input-group">

                <div class="input-box">

                    <label>First Name</label>

                    <input type="text" placeholder="Code" required class="name">
                    <i class="fa fa-user"></i>

                </div>

<div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="With Krity" required class="name">
                    <i class="fa fa-user"></i>
                </div>
</div>

<div class="input-group">
                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="abc@gmail.com" required class="name">
                    <i class="fa fa-envelope"></i>
                </div>

<div class="input-box">
                    <label>Mobile No</label>
                    <input type="tel" placeholder="Contact Num" required class="name">
                    <i class="fa fa-phone"></i>
                </div>
</div>
<div class="input-group">
                <div class="input-box comm">
                    <label>Comments or Message</label>
                    <textarea cols="46" rows="3" placeholder="Write Your Message here" class="name"></textare>
                    <i class="fa fa-comment"></i>
                </div>
</div>
<div class="button-group">
                <div class="button-box">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
                </div>
</div>
</form>

</div>

</body>

</html>
